	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<!-- Style CSS fait maison -->
</h:head>

<h:body style="background: linear-gradient(white,cyan,white)">

	<b:container id="nav_container">
		<!-- container du menu de navigation -->

		<b:column span="4" style="font-size:30px;margin-top:0.8em"> Association Pand'Ami </b:column>

		<b:column span="2" style="margin-bottom:2em;margin-top:2em">
			<b:dropButton look="primary" value="Bénéficiaire">
				<b:navLink value="Comment ca marche ?" href="EditProfil.xhtml"></b:navLink>
				<b:navLink value="Mes demandes" href="#"></b:navLink>
				<b:navLink value="Mes péréférences" href="#"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink header="Notification"></b:navLink>
				<b:navLink value="Suivi" href="#"></b:navLink>
				<b:navLink value="Témoinage" href="#"></b:navLink>
			</b:dropButton>
		</b:column>

		<b:column span="2" style="margin-bottom:2em;margin-top:2em">
			<b:dropButton look="primary" value="Volontaire">
				<b:navLink value="Comment ca marche ?" href="EditProfil.xhtml"></b:navLink>
				<b:navLink value="Mes actions" href="#"></b:navLink>
				<b:navLink value="Mes péréférences" href="#"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink header="Notification"></b:navLink>
				<b:navLink value="Suivi" href="#"></b:navLink>
				<b:navLink value="Témoinage" href="#"></b:navLink>
				
			</b:dropButton>
		</b:column>
		<b:column span="1" style="margin-bottom:2em;margin-top:2em">
    <b:button value="S'inscrire" look="primary" outcome="inscription" />		
		</b:column>

		<b:column span="1" style="margin-bottom:2em;margin-top:2em">
    <b:button value="Connexion" look="primary" outcome="connection" />		
		</b:column>

		<b:column span="2" style="margin-bottom:2em;margin-top:2em">
			<b:dropButton look="primary" value="Compte">
				<b:navLink value="Profil" outcome="EspacePersoUser.xhtml"></b:navLink>
				<b:navLink value="Connexion" href="connection.xhtml"></b:navLink>
				<b:navLink></b:navLink>
				<b:navLink header="Problème"></b:navLink>
				<b:navLink value="Besoin d'aide ?" href="#"></b:navLink>
				<b:navLink value="Signaler un problème ?" href="#"></b:navLink>
			</b:dropButton>
		</b:column>
	</b:container>
	<!-- balise qui ferme le menu de navigation container -->


	<b:container>
		<!-- container du carrousel -->

		<h:form>
			<b:carousel>
				<b:carouselItem>
					<img src="resources/pic/escalade.jpg"
						style="width: 1200px; height: 600px" />
					<b:carouselCaption>
						<h2>Un monde solidaire et uni...</h2>
					</b:carouselCaption>
				</b:carouselItem>
				<b:carouselItem>
					<img src="resources/pic/pomme.jpg"
						style="width: 1200px; height: 600px" />
					<b:carouselCaption>
						<h2>Un monde fait de partage...</h2>
					</b:carouselCaption>
				</b:carouselItem>
				<b:carouselItem>
					<img src="resources/pic/planete.jpg"
						style="width: 1200px; height: 600px" />
					<b:carouselCaption>
						<h2>Grâce à vous et Pand'Ami, un monde plus humain...</h2>
					</b:carouselCaption>
				</b:carouselItem>
			</b:carousel>

		</h:form>

	</b:container>
	<!-- balise qui ferme le carousel container-->


	<b:container>
		<!-- container des publications-->


	</b:container>
	<!-- balise qui ferme les publications -->


	<b:container>
		<!-- footer container -->


		<b:column span="3" style="margin-top:1em">
			<b:link value="Qui sommes-nous?" outcome="qui_sommes_nous" />
		</b:column>
		<b:column span="3" style="margin-top:1em">
			<b:link value="Contact" outcome="contact" />
		</b:column>
		<b:column span="3" style="margin-top:1em">
			<b:link value="Règlement" outcome="reglement" />
		</b:column>
		<b:column span="3" style="margin-top:1em">
			<b:link value="Mentions Légales" outcome="mentions_legales" />
		</b:column>

	</b:container>
	<!-- balise qui ferme le footer container -->
