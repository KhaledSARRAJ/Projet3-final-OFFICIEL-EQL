<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

	<h:outputStylesheet library="css" name="styleRegister.css" />
	<!-- 	<h:graphicImage library="image" name="bg.png" />
 -->

</h:head>
<h:body>
	<div class="container">
		<header>Inscription</header>
		<div class="progress-bar">
			<div class="step">
				<p>Identité</p>
				<div class="bullet">
					<span>1</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>
			<div class="step">
				<p>Contact</p>
				<div class="bullet">
					<span>2</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>
			<div class="step">
				<p>Adresse</p>
				<div class="bullet">
					<span>3</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>
			<div class="step">
				<p>Connexion</p>
				<div class="bullet">
					<span>4</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>
		</div>
		<div class="form-outer">
			<h:form id="m0" action="#">
				<div class="page slide-page">
					<div class="title">Identité</div>
					<div class="field">
						<div class="label">Nom</div>
						<h:inputText value="#{mbInscription.user.nomUtil}" />
					</div>
					<div class="field">
						<div class="label">Prénom</div>
						<h:inputText value="#{mbInscription.user.prenomUtil}" />
					</div>
					<div class="field">
						<div class="label">Date de naissance</div>

						<h:inputText value="#{mbInscription.user.dateNaissance}">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:inputText>

					</div>
					<div class="field">
						<div class="label">Sexe</div>
						<select>
							<option></option>
							<option>Homme</option>
							<option>Femme</option>
							<option>Autre</option>
						</select>
					</div>

					<div class="field">
						<button class="firstNext next">Suivant</button>
					</div>
				</div>

				<div class="page">
					<div class="title">Contact</div>
					<div class="field">
						<div class="label">E-mail</div>
						<h:inputText type="text" value="#{mbInscription.user.emailUtil}" />
					</div>
					<div class="field">
						<div class="label">Téléphone</div>
						<h:inputText type="text" value="#{mbInscription.user.telUtil}" />
					</div>
					<div class="field">
						<div class="label">Autre Téléphone (facultatif)</div>
						<h:inputText type="text" value="#{mbInscription.user.autreTel}" />
					</div>
					<div class="field btns">
						<button class="prev-1 prev">Précédent</button>
						<button class="next-1 next">Suivant</button>
					</div>
				</div>

				<div class="page">
					<div class="title">Adresse</div>

					<div class="field">
						<div class="label">Région</div>
						<select>
							<option></option>
							<option value="a">Auvergne-Rhône-Alpes</option>
							<option value="b">Bourgogne-Franche-Comté</option>
							<option value="c">Bretagne</option>
							<option value="d">Centre-Val de Loire</option>
							<option value="e">Corse</option>
							<option value="f">Grand Est</option>
							<option value="g">Hauts-de-France</option>
							<option value="h">Île-de-France</option>
							<option value="i">Normandie</option>
							<option value="j">Nouvelle-Aquitaine</option>
							<option value="k">Occitanie</option>
							<option value="l">Pays de la Loire</option>
							<option value="m">Provence-Alpes-Côte d'Azur</option>
							<option value="n">Guadeloupe</option>
							<option value="o">Martinique</option>
							<option value="p">Guyane</option>
							<option value="q">La Réunion</option>
							<option value="r">Mayotte</option>
						</select>

					</div>


					<div class="field">
						<div class="label">Numéro de rue</div>
						<h:inputText type="text" value="#{mbInscription.user.numVoieUtil}" />
					</div>

					<div class="field">
						<div class="label">Nom de la rue</div>
						<h:inputText type="text" value="#{mbInscription.user.voieUtil}" />
					</div>

					<div class="field">
						<div class="label">Code postal</div>
						<h:inputText type="text" value="#{mbInscription.user.codePostal}" />
					</div>

					<div class="field">
						<div class="label">Ville</div>
						<h:inputText type="text"/>
<!-- 						<h:inputText type="text" value="#{mbInscription.user.ville.id}"/>
 -->
					</div>

					<div class="field btns">
						<button class="prev-2 prev">Précédent</button>
						<button class="next-2 next">Suivant</button>
					</div>
				</div>

				<div class="page">
					<div class="title">Connexion</div>
					<div class="field">
						<div class="label">Login</div>
						<h:inputText value="#{mbInscription.user.login}" />
					</div>
					<div class="field">
						<div class="label">Mot de passe</div>
						<h:inputSecret value="#{mbInscription.user.mdpUtil}" />
					</div>
					<div class="field">
						<div class="label">Confirmer le mot de passe</div>
						<h:inputSecret value="#{mbInscription.user.mdpUtil}" />
					</div>
					<div class="field btns">
						<button class="prev-3 prev">Précédent</button>
						<button action="#{mbInscription.createAccount()}" class="submit">Je
							m'inscris!</button>
						<!-- 		<h:inputHidden value="#{mbInscription.message}" id="m1"/>	 -->
					</div>
				</div>
			</h:form>
		</div>
	</div>


	<h:outputScript library="js" name="script.js"></h:outputScript>

</h:body>
</html>
